{% extends 'layout.html' %}

{% block content %}
<h1 class="display-3 text-center">{{data.titulo}}</h1>

<table class="table table-hover table-stripped">
    <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
        </tr>
    </thead>

    {% for t in data.rows %}
        <tr>
            <td>{{t.id}}</td>
            <td>{{t.nombre}}</td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
